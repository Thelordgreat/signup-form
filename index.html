<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- custom css link -->
    <link rel="stylesheet" href="./index.css">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Sign-up form</title>
</head>
<body>
    
    <div class="navbar">
        <label class="nav-logo">SideHustle</label>

        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Login</a>
            <a href="#">Feedback</a>
            <a href="#">Contact</a>
        </nav>
        
        <label id="toggle">
            <i class="fa fa-bars" id="menu-btn"></i>
        </label>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-4 bg-light shadow">
                        <h3 class="mb-5 text-secondary">Create Account</h3>
                        <div class="row">
                            <div class="mb-3 col-md-4">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control">
                            </div>

                            <div class="mb-3 col-md-8">
                                <label>Email Address</label>
                                <input type="email" name="email" class="form-control text-secondary" placeholder="xyz@gmail.com">
                            </div>

                            <div class="mb-3 col-md-8">
                                <label>Phone Number</label>
                                <input type="phone-number" name="Phonenumber" class="form-control">
                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Password<span class="text-danger">*</span></label>
                                <input type="password" name="password" class="form-control" id="password" required>

                                <div id="toggle2" onclick="showHide();"></div>

                            </div>

                            <div class="mb-3 col-md-12">
                                <label>Confirm Password <span class="text-danger">*</span></label>
                                <input type="password" name="confirmpassword" class="form-control" id="password2" required>
                                
                            </div>

                            <div class="mb-3">
                                <label>Gender:</label>
                                <select name="gender" class="p-0-5">
                                    <option value="">None</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                    <option value="">Other</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <button class="btn btn-primary float-end">Signup Now</button>
                            </div>
                        </div>
                    </form>

                    <p class="text-center mt-3 text-secondary">Already have an account?<a href="#">Login here!</a></p>
                </div>
            </div>
        </div>
    </div>
    

    

        <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./index.js"></script>
</body>
</html>
